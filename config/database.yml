default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: kitten_lovers_development

test:
  <<: *default
  database: kitten_lovers_test

# Rails 8 - Configuration simple pour Heroku avec Solid Cache/Queue/Cable
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
